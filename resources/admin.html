{{head}}
<body style="height: 100%;">

	<div class="heading-spacer" style="height:42px;width:100%"></div>
	<div class="user-info-panel panel panel-primary" data-name="{{user.fullname}}" data-email="{{user.email}}" data-username="{{user.name}}" data-type="admin">
		<div class="panel-heading">
			<h3 class="panel-title">CoderDojo</h3>
		</div>
		<div class="panel-body">
				User info: <span class="info-fullname">{{user.fullname}}</span>
				<a href="./logout" class="col-xs-12 btn btn-default btn-sm">Logout</a>
		</div>
	</div>
	<div class="container">
		<div class="profilePanel panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Modify users</h3>
			</div>
			<div class="panel-body">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#admin" data-toggle="tab" aria-expanded="true">Admin</a></li>
					<li class=""><a href="#champion" data-toggle="tab" aria-expanded="false">Champion</a></li>
					<li class=""><a href="#mentor" data-toggle="tab" aria-expanded="false">Mentor</a></li>
					<li class=""><a href="#dojo" data-toggle="tab" aria-expanded="false">Dojo</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane fade active in" id="admin">
						<fieldset>
           		 	        <div class="form-group">
            		            <select class="admin-select user-select form-control" name="admin_list" data-id="admin">
									<option value="" data-fullname="" data-email="">
											Add a new user</option>
                                	{{#each admins}}
										<option value="{{this.username}}" data-fullname="{{this.fullname}}" data-email="{{this.email}}">
											{{this.fullname}}</option>
									{{/each}}
                                </select>
            		        </div>
            		    </fieldset>
						<fieldset>
							<div class="form-group">
								<label for="username">Username:</label>
								<input class="admin-input admin-username form-control" placeholder="{{admins.0.username}}" name="username" type="text" value="">
							</div>
							<div class="form-group">
								<label for="password">Password:</label>
								<input class="admin-input admin-password form-control" placeholder="********" name="password" type="password" value="">
							</div>
							<div class="form-group">
								<label for="email">Email:</label>
								<input class="admin-input admin-email form-control" placeholder="{{admins.0.email}}" name="email" type="text" value="">
							</div>
							<div class="form-group">
								<label for="fullname">Fullname:</label>
								<input class="admin-input admin-fullname form-control" placeholder="{{admins.0.fullname}}" name="fullname" type="text" value="">
							</div>
							<button class="submit-admin btn btn-lg btn-success btn-block">Submit</button>
							<button class="remove btn btn-lg btn-danger btn-block" data-id="admin">Delete user</button>
						</fieldset>
					</div>
					<div class="tab-pane fade" id="champion">
						<fieldset>
           		 	        <div class="form-group">
            		            <select class="champion-select user-select form-control" name="champion-list" data-id="champion">
									<option value="" data-fullname="" data-email="">
											Add a new user</option>
                                	{{#each champions}}
										<option value="{{this.username}}" data-fullname="{{this.fullname}}" data-email="{{this.email}}">
											{{this.fullname}}</option>
									{{/each}}
                                </select>
            		        </div>
            		    </fieldset>
						<fieldset>
							<div class="form-group">
								<label for="username">Username:</label>
								<input class="champion-input champion-username form-control" placeholder="{{champions.0.username}}" name="username" type="text" value="">
							</div>
							<div class="form-group">
								<label for="password">Password:</label>
								<input class="champion-input champion-password form-control" placeholder="********" name="password" type="password" value="">
							</div>
							<div class="form-group">
								<label for="email">Email:</label>
								<input class="champion-input champion-email form-control" placeholder="{{champions.0.email}}" name="email" type="text" value="">
							</div>
							<div class="form-group">
								<label for="fullname">Fullname:</label>
								<input class="champion-input champion-fullname form-control" placeholder="{{champions.0.fullname}}" name="fullname" type="text" value="">
							</div>
							<button class="submit-champion btn btn-lg btn-success btn-block">Submit</button>
							<button class="remove btn btn-lg btn-danger btn-block" data-id="champion">Delete user</button>
						</fieldset>
					</div>
					<div class="tab-pane fade" id="mentor">
						<fieldset>
           		 	        <div class="form-group">
            		            <select class="mentor-select user-select form-control" name="mentor-list" data-id="mentor">
									<option value="" data-fullname="" data-email="" data-dojos="[]" data-all-dojos="false">
											Add a new user</option>
                                	{{#each mentors}}
										<option value="{{this.username}}" data-fullname="{{this.fullname}}" data-email="{{this.email}}" data-dojos="{{this.dojos}}" data-all-dojos="{{this.allDojos}}">
											{{this.fullname}}</option>
									{{/each}}
                                </select>
            		        </div>
            		    </fieldset>
						<fieldset>
							<div class="form-group">
								<label for="username">Username:</label>
								<input class="mentor-input mentor-username form-control" placeholder="{{mentors.0.username}}" name="username" type="text" value="">
							</div>
							<div class="form-group">
								<label for="password">Password:</label>
								<input class="mentor-input mentor-password form-control" placeholder="********" name="password" type="password" value="">
							</div>
							<div class="form-group">
								<label for="email">Email:</label>
								<input class="mentor-input mentor-email form-control" placeholder="{{mentors.0.email}}" name="email" type="text" value="">
							</div>
							<div class="form-group">
								<label for="fullname">Fullname:</label>
								<input class="mentor-input mentor-fullname form-control" placeholder="{{mentors.0.fullname}}" name="fullname" type="text" value="">
							</div>
							<div class="form-group">
								<label for="dojo-list">Dojos: (hold shift or ctrl to select multiple)</label>
								<select multiple class="mentor-input mentor-dojos form-control" name="dojo-list">
									<option value="all">All</option>
                                	{{#each dojos}}
										<option value="{{this.dojoname}}">{{this.name}}</option>
									{{/each}}
								</select>
							</div>
							<button class="submit-mentor btn btn-lg btn-success btn-block">Submit</button>
							<button class="remove btn btn-lg btn-danger btn-block" data-id="mentor">Delete user</button>
						</fieldset>
					</div>
					<div class="tab-pane fade" id="dojo">
						<fieldset>
           		 	        <div class="form-group">
            		            <select class="dojo-select user-select form-control" name="dojo_list" data-id="dojo">
									<option value="" data-name="" data-email="" data-location="">
											Add a new dojo</option>
                                	{{#each dojos}}
										<option value="{{this.dojoname}}" data-name="{{this.name}}" data-email="{{this.email}}" data-location="{{this.location}}">{{this.name}}</option>
									{{/each}}
                                </select>
            		        </div>
            		    </fieldset>
						<fieldset>
							<div class="form-group">
								<label for="dojoname">Dojoname:</label>
								<input class="dojo-input dojo-dojoname form-control" placeholder="{{dojos.0.dojoname}}" name="dojoname" type="text" value="">
							</div>
							<div class="form-group">
								<label for="name">Name:</label>
								<input class="dojo-input dojo-name form-control" placeholder="{{dojos.0.name}}" name="name" type="text" value="">
							</div>
							<div class="form-group">
								<label for="location">Location:</label>
								<input class="dojo-input dojo-location form-control" placeholder="{{dojos.0.location}}" name="location" type="text" value="">
							</div>
							<div class="form-group">
								<label for="email">Email:</label>
								<input class="dojo-input dojo-email form-control" placeholder="{{dojos.0.email}}" name="email" type="text" value="">
							</div>
							<div class="form-group">
								<label for="password">Password:</label>
								<input class="dojo-input dojo-password form-control" placeholder="********" name="password" type="password" value="">
							</div>
							<button class="submit-dojo btn btn-lg btn-success btn-block">Submit</button>
							<button class="remove btn btn-lg btn-danger btn-block" data-id="dojo">Delete dojo</button>
						</fieldset>
					</div>
				</div>
			</div>
			<div class="panel-footer">
			</div>
		</div>
	</div>
	<div class="footer-spacer"></div>
</body>
{{foot}}
