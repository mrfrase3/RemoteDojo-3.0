<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Redojo - Login</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="common/css/theme/cosmo.css" rel="stylesheet">
	<link href="common/css/main.css" rel="stylesheet">
	{{css}}

    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<div class="detached-elements">
	<div class="button-menu">
    	<div class="chat-list-wrap panel col-md-offset-10 col-md-2 hidden">
    		<ul class="list-group chat-list panel-body"></ul>
        	<div class="input-group panel-body">
				<input type="text" class="input-sm chat-input">
				<span class="input-group-btn">
					<button class="btn btn-default btn-sm chat-send" type="button">Send</button>
				</span>
			</div>
    	</div>
    	<br>
    	<div class="button-menu-buttons">
    		<div class="btn btn-warning hidden expiry-wrap">Time Left: <span class="expiry-count-down">xx:xx</span></div>
    		<div class="btn btn-info hidden chat-open" data-toggle="tooltip" data-placement="top" title="" data-original-title="Open Chat">
            	<i class="fa fa-terminal"></i>
        	</div>
    		<div class="btn btn-info starttutorial">
            	<i class="fa fa-question-circle-o"></i>
        	</div>
        	<a href="{{feedback}}">
            	<div class="btn btn-info feedback" data-toggle="tooltip" data-placement="top" title="" data-original-title="Give Us Feedback">
                	<i class="fa fa-bullhorn"></i>
            	</div>
        	</a>
        </div>
	</div>
	<div class="alert-wrapper col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4"></div>
	<div class="loading-overlay">
    	<div class="fancy-loading vcenter">
			<h3>Loading...</h3>
			<br>
			<div class="loading-block lb1"><div class="loading-block-half"></div><div class="loading-block-divide"></div><div class="loading-block-half"></div></div>
			<div class="loading-block lb2"><div class="loading-block-half"></div><div class="loading-block-divide"></div><div class="loading-block-half"></div></div>
			<div class="loading-block lb3"><div class="loading-block-half"></div><div class="loading-block-divide"></div><div class="loading-block-half"></div></div>
        	<div class="loading-block lb4"><div class="loading-block-half"></div><div class="loading-block-divide"></div><div class="loading-block-half"></div></div>
		</div>
    </div>
</div>
