<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Redojo - Login</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="common/css/theme/cosmo.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body style="height: 100%;">

    <div class="container" style="position: relative; top: 50%;transform: translateY(-50%);">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                    	<ul class="nav nav-tabs">
                        	<li class="active"><a href="#ninja" data-toggle="tab" aria-expanded="true">Ninja</a></li>
                        	<li class=""><a href="#mentor" data-toggle="tab" aria-expanded="false">Mentor</a></li>
                        </ul>
                    	<br>
                        {{msg}}
                        <div id="myTabContent" class="tab-content">
                        	<div class="tab-pane fade" id="mentor">
                        		<form role="form" method="post">
                        		    <fieldset>
                        		    	<input class="hidden" name="type" type="hidden" value="user">
                       		 	        <div class="form-group">
                        		            <input class="form-control" placeholder="Username" name="login_username" type="text" value="{{usr}}">
                        		        </div>
                        		        <div class="form-group">
                        		            <input class="form-control" placeholder="Password" name="login_password" type="password" value="">
                        		        </div>
                        		        <button class="btn btn-lg btn-success btn-block">Login</button>
                        		    </fieldset>
                        		</form>
                            </div>
                        	<div class="tab-pane fade active in" id="ninja">
                        		<form role="form" method="post">
                        		    <fieldset>
                        		    	<input class="hidden" name="type" type="hidden" value="ninja">
                       		 	        <div class="form-group">
                        		            <select class="form-control" name="login_dojo" autofocus required>
                                            	{{#each dojos}}
													<option value="{{this}}">{{this}}</option>
												{{/each}}
                                            </select>
                        		        </div>
                        		        <div class="form-group">
                        		            <input class="form-control" placeholder="Password" name="login_password" type="password" value="">
                        		        </div>
                        		        <button class="btn btn-lg btn-success btn-block">Login</button>
                        		    </fieldset>
                        		</form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
